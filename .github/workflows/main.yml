name: World-Tier CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Unit & Integration Tests
      run: |
        pytest tests/
        
    - name: Run Benchmarking (CI Mode)
      run: |
        pytest tests/test_operational.py  # Basic liveness in CI

  build-verification:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: |
        docker build -t ai-doc-intelligence:1.0.0 .
        
    - name: Docker Health Check (Simulated)
      run: |
        docker run -d --name test-container -p 8000:8000 ai-doc-intelligence:1.0.0
        sleep 30
        curl -f http://localhost:8000/health || (docker logs test-container && exit 1)
        docker rm -f test-container
